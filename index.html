<!DOCTYPE html>
<html>
<head>
    <title>ESP8266 Basic LED</title>
	<!--<script src="https://dweet.io/client/dweet.io.min.js"></script>-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body class="container" ng-app='App'>
	
	<div style="margin: 20% auto;" class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">ESP8266 LED</h3>
		</div>
		<div class="panel-body">
					<div style="text-align: center" ng-controller='CtrlMain'>
						<button style="width: 100px" class="btn btn-default" ng-click="turn('on')">ON</button>
						<button style="width: 100px" class="btn btn-default" ng-click="turn('off')">OFF</button>
					</div>
		</div>
	</div>
</body>
</html>
